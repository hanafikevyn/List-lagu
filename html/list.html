<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagu List Kelompok Hanafi Ma'il</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1DB954;
            color: #fff;
        }

        .header {
            background-color: #191414;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .song-list {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .song {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .song img {
            width: 200px;
            margin-right: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .song img:hover {
            transform: scale(1.1);
        }

        .song p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .song a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .song a:hover {
            text-decoration: underline;
        }

        .play-button {
            background-color: #1DB954;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .play-button:hover {
            background-color: #24e066;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            transition: transform 0.5s ease;
            z-index: -1;
            transform: rotate(20deg) scale(0);
        }

        .play-button:hover::before {
            transform: rotate(20deg) scale(2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lagu List Kelompok Hanafi Ma'il</h1>
        <p>Ini adalah daftar lagu dari kelompok Hanafi Ma'il yang terdiri dari Nunez, Ripat, Hanapi, dan Isal.</p>
    </div>

    <div class="container">
        <div class="song-list">
            <div class="song">
                <a href="https://www.youtube.com/watch?v=yzGQc6sFHkg"><img src="potrait.jpg" alt="Cover lagu 1"></a>
                <p>Saya suka lagu ini karena saya suka bass line nya dan juga drumnya - <i>Nunez</i></p>
                <button class="play-button" onclick="playSong('https://www.youtube.com/watch?v=yzGQc6sFHkg')">Putar</button>
            </div>
            <div class="song">
                <a href="https://www.youtube.com/watch?v=Ri7-vnrJD3k"><img src="dua.jpg" alt="Cover lagu 2"></a>
                <p>Ripat</p>
                <button class="play-button" onclick="playSong('https://www.youtube.com/watch?v=Ri7-vnrJD3k')">Putar</button>
            </div>
            <div class="song">
                <a href="#"><img src="ripat.jpg" alt="Cover lagu 3"></a>
                <p>Hanapi</p>
                <button class="play-button" onclick="playSong('#')">Putar</button>
            </div>
            <div class="song">
                <a href="#"><img src="ok.jpg" alt="Cover lagu 4"></a>
                <p>Isal</p>
                <button class="play-button" onclick="playSong('#')">Putar</button>
            </div>
        </div>
    </div>

    <script>
        function playSong(url) {
            if (url !== '#') {
                window.open(url, '_blank');
            } else {
                alert('Tautan belum tersedia.');
            }
        }
    </script>
</body>
</html>
